<div class="row my-5">
    <div class="col-sm-11 col-md-6 col-lg-4 mx-auto my-auto card">
        <form method="post">
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Email</label>
                <input type="email" id="username" class="form-control" name="username" [(ngModel)]="username"/>
            </div>

            <div class="form-outline mb-4">
                <label class="form.label" for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password"/>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4 col-12 col-sm-12 col-md-12" (click)="btnLogin()">
                Iniciar sesion
            </button>

        </form>
    </div>
</div>
